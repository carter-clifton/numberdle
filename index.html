<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4cc34ebd4c.js" crossorigin="anonymous"></script>

    <head>
        <title>Numberdle</title>
    </head>

    <body>
        <div class="stats" id="stats">
            <div class="stats_screen">
                <div class="header_bar">
                    <h1>Stats</h1>
                    <p class="icon" id="close_stats_button"> <i class="fa-regular fa-circle-xmark"></i> </p>
                </div>
                <div class="score">
                    <p class="colors" id="line_1"></p>
                    <p class="colors" id="line_2"></p>
                    <p class="colors" id="line_3"></p>
                    <p class="colors" id="line_4"></p>
                    <p class="colors" id="line_5"></p>
                    <p class="colors" id="line_6"></p>
                    <p class="result" id="result">Do the puzzle first!</p>
                </div>
                <button class="share" id="share" onclick="share_button()">Copy Results</button>
                <div class="footer">
                    <p class="credits">By Carter Clifton</p>
                </div>
            </div>
        </div>
        <div class="changes" id="changes">
            <div class="changes_screen">
                <div class="header_bar">
                    <h1>Changelog</h1>
                    <p class="icon" id="close_changes_button"> <i class="fa-regular fa-circle-xmark"></i> </p>
                </div>
                <div class="list">
                    <h3>2024-06-23 | v 1.0.0</h3>
                    <p>Initial release of numberdle.</p>
                    <hr>
                    <h3>2024-06-23 | v 1.0.1</h3>
                    <p>Fixes for mobile devices.</p>
                </div>
                <div class="footer">
                    <p class="credits">By Carter Clifton</p>
                </div>
            </div>
        </div>
        <div class="bar">
            <p id="title">numberdle</p>
            <div class="icons">
                <p class="icon" id="changes_button"> <i class="fa-solid fa-pen-to-square"></i> </p>
                <p class="icon" id="stats_button"> <i class="fa-solid fa-chart-simple"></i> </p>
            </div>
        </div>
        <div class="board">
            <div class="row" id="row_1">
                <div class="square" id="square_1_1"></div>
                <div class="square" id="square_1_2"></div>
                <div class="square" id="square_1_3"></div>
                <div class="square" id="square_1_4"></div>
                <div class="square" id="square_1_5"></div>
            </div>
            <div class="row" id="row_2">
                <div class="square" id="square_2_1"></div>
                <div class="square" id="square_2_2"></div>
                <div class="square" id="square_2_3"></div>
                <div class="square" id="square_2_4"></div>
                <div class="square" id="square_2_5"></div>
            </div>
            <div class="row" id="row_3">
                <div class="square" id="square_3_1"></div>
                <div class="square" id="square_3_2"></div>
                <div class="square" id="square_3_3"></div>
                <div class="square" id="square_3_4"></div>
                <div class="square" id="square_3_5"></div>
            </div>
            <div class="row" id="row_4">
                <div class="square" id="square_4_1"></div>
                <div class="square" id="square_4_2"></div>
                <div class="square" id="square_4_3"></div>
                <div class="square" id="square_4_4"></div>
                <div class="square" id="square_4_5"></div>
            </div>
            <div class="row" id="row_5">
                <div class="square" id="square_5_1"></div>
                <div class="square" id="square_5_2"></div>
                <div class="square" id="square_5_3"></div>
                <div class="square" id="square_5_4"></div>
                <div class="square" id="square_5_5"></div>
            </div>
            <div class="row" id="row_6">
                <div class="square" id="square_6_1"></div>
                <div class="square" id="square_6_2"></div>
                <div class="square" id="square_6_3"></div>
                <div class="square" id="square_6_4"></div>
                <div class="square" id="square_6_5"></div>
            </div>
        </div>
        <div class="keyboard">
            <div class="row">
                <button class="key letter" id="1" onclick="type_letter('1')"> 1 </button>
                <button class="key letter" id="2" onclick="type_letter('2')"> 2 </button>
                <button class="key letter" id="3" onclick="type_letter('3')"> 3 </button>
                <button class="key letter" id="4" onclick="type_letter('4')"> 4 </button>
                <button class="key letter" id="5" onclick="type_letter('5')"> 5 </button>
                <button class="key letter" id="6" onclick="type_letter('6')"> 6 </button>
                <button class="key letter" id="7" onclick="type_letter('7')"> 7 </button>
            </div>
            <div class="row">
                <button class="key special enter" id="enter" onclick="enter_button()"> enter </button>
                <button class="key letter" id="8" onclick="type_letter('8')"> 8 </button>
                <button class="key letter" id="9" onclick="type_letter('9')"> 9 </button>
                <button class="key letter" id="0" onclick="type_letter('0')"> 0 </button>
                <button class="key special delete" id="delete" onclick="delete_button()"> âŒ« </button>
            </div>
        </div>
    </body>

    <script src="numberdle.js"></script>

</html>
